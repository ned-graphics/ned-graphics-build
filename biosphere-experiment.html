<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biosphere Experiment</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    body {
      display: flex;
    }

    .left-panel {
      width: 50%;
      background-color: #e0e0e0;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .right-panel {
      margin-left: 50%;
      width: 50%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .svg-frame {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .svg-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .svg-instance {
      transform-origin: center center;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, margin 0.3s ease;
      height: auto;
    }

    .controls label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    .controls input[type=range] {
      width: 100%;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .buttons button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="controls">
      <label for="countSlider">Number of Images: <span id="countValue">3</span></label>
      <input type="range" id="countSlider" min="1" max="20" value="3" />

      <label for="scaleXSlider">Horizontal Scale: <span id="scaleXValue">1</span></label>
      <input type="range" id="scaleXSlider" min="0.1" max="3" step="0.1" value="1" />

      <label for="scaleYSlider">Vertical Scale: <span id="scaleYValue">1</span></label>
      <input type="range" id="scaleYSlider" min="0.1" max="3" step="0.1" value="1" />

      <label for="spacingSlider">Spacing: <span id="spacingValue">0</span></label>
      <input type="range" id="spacingSlider" min="0" max="100" step="1" value="0" />

      <div class="buttons">
        <button id="resetButton">Reset</button>
        <button id="randomButton">Random</button>
      </div>
    </div>
  </div>

  <div class="right-panel">
    <div class="svg-frame">
      <div class="svg-container" id="svgContainer">
        <!-- SVG instances will be injected here -->
      </div>
    </div>
  </div>

  <script>
    const countSlider = document.getElementById('countSlider');
    const scaleXSlider = document.getElementById('scaleXSlider');
    const scaleYSlider = document.getElementById('scaleYSlider');
    const spacingSlider = document.getElementById('spacingSlider');
    const resetButton = document.getElementById('resetButton');
    const randomButton = document.getElementById('randomButton');

    const countValue = document.getElementById('countValue');
    const scaleXValue = document.getElementById('scaleXValue');
    const scaleYValue = document.getElementById('scaleYValue');
    const spacingValue = document.getElementById('spacingValue');

    const svgContainer = document.getElementById('svgContainer');

    const defaultSettings = {
      count: 3,
      scaleX: 1,
      scaleY: 1,
      spacing: 0
    };

    function updateImages() {
      const count = parseInt(countSlider.value);
      const scaleX = parseFloat(scaleXSlider.value);
      const scaleY = parseFloat(scaleYSlider.value);
      const spacing = parseInt(spacingSlider.value);

      countValue.textContent = count;
      scaleXValue.textContent = scaleX;
      scaleYValue.textContent = scaleY;
      spacingValue.textContent = spacing;

      svgContainer.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const obj = document.createElement('object');
        obj.type = 'image/svg+xml';
        obj.data = 'BiosphereAsset11.svg';
        obj.className = 'svg-instance';
        obj.style.height = `calc(${100 / count}vh - ${spacing}px)`;
        obj.style.marginTop = `${spacing / 2}px`;
        obj.style.marginBottom = `${spacing / 2}px`;
        obj.style.transform = `scale(${scaleX}, ${scaleY})`;
        obj.style.transition = 'transform 0.3s ease, margin 0.3s ease, height 0.3s ease';
        svgContainer.appendChild(obj);
      }
    }

    countSlider.addEventListener('input', updateImages);
    scaleXSlider.addEventListener('input', updateImages);
    scaleYSlider.addEventListener('input', updateImages);
    spacingSlider.addEventListener('input', updateImages);

    resetButton.addEventListener('click', () => {
      countSlider.value = defaultSettings.count;
      scaleXSlider.value = defaultSettings.scaleX;
      scaleYSlider.value = defaultSettings.scaleY;
      spacingSlider.value = defaultSettings.spacing;
      updateImages();
    });

    randomButton.addEventListener('click', () => {
      countSlider.value = Math.floor(Math.random() * 20) + 1;
      scaleXSlider.value = (Math.random() * 2.9 + 0.1).toFixed(1);
      scaleYSlider.value = (Math.random() * 2.9 + 0.1).toFixed(1);
      spacingSlider.value = Math.floor(Math.random() * 100);
      updateImages();
    });

    updateImages();
  </script>
</body>
</html>
