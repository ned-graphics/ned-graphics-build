<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biosphere Experiment</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: white;
      font-family: sans-serif;
    }

    body {
      display: flex;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .left-panel {
      width: 50%;
      background-color: lightgray;
      padding: 3rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .right-panel {
      margin-left: 50%;
      width: 50%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .svg-frame {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .svg-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .svg-instance {
      transform-origin: center center;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, margin 0.3s ease, height 0.3s ease;
      height: auto;
    }

    .controls label {
      display: block;
      margin: 0rem 0 0.5rem;
      color: rgba(0, 0, 0, 0);
    }

    .controls input[type=range] {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      background-color: white;
      height: 8px;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .controls input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 30%;
      background-color: rgb(58, 86, 224);
      cursor: pointer;
    }

    .controls input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgb(58, 86, 224);
      cursor: pointer;
    }

    .buttons {
      margin-top: 2rem;
      align-items: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .social-btn {
      width: 95px;
      height: 40px;
      padding: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid rgb(58, 86, 224);
      background-color: transparent;
      color: rgb(58, 86, 224);
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .social-btn:hover {
      background-color: rgb(58, 86, 224);
      color: white;
    }

    .buttons button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid rgb(58, 86, 224);
      background-color: transparent;
      color: rgb(58, 86, 224);
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .buttons button:hover {
      background-color: rgb(58, 86, 224);
      color: white;
    }

    .nav-links a {
      text-decoration: none;
      color: rgb(58, 86, 224);
      font-size: 16px;
      font-weight: bold;
      padding: 8px 15px;
      transition: color 0.3s ease;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav-links a:hover {
      color: darkblue;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div class="left-panel">
    <div class="controls">
      <label for="countSlider">Images: <span id="countValue">10</span></label>
      <input type="range" id="countSlider" min="5" max="20" value="10" />

      <label for="scaleXSlider">Width: <span id="scaleXValue">1</span></label>
      <input type="range" id="scaleXSlider" min="0.1" max="2.8" step="0.1" value="1" />

      <label for="scaleYSlider">Height: <span id="scaleYValue">1</span></label>
      <input type="range" id="scaleYSlider" min="0.1" max="2.8" step="0.1" value="1" />

      <label for="spacingSlider">Spacing: <span id="spacingValue">20</span></label>
      <input type="range" id="spacingSlider" min="0" max="60" step="1" value="20" />

      <div class="buttons">
        <button id="resetButton" class="social-btn">Reset</button>
        <button id="randomButton" class="social-btn">Random</button>
        <button id="exportButton" class="social-btn">Export</button>
      </div>
    </div>
  </div>
  
  <div class="nav-links">
    <a href="https://www.ned.graphics" target="_blank">Home</a>
  </div>
  
  <div class="right-panel">
    <div class="svg-frame">
      <div class="svg-container" id="svgContainer">
        <!-- SVG instances will be injected here -->
      </div>
    </div>
  </div>

  <script>
    const countSlider = document.getElementById('countSlider');
    const scaleXSlider = document.getElementById('scaleXSlider');
    const scaleYSlider = document.getElementById('scaleYSlider');
    const spacingSlider = document.getElementById('spacingSlider');
    const resetButton = document.getElementById('resetButton');
    const randomButton = document.getElementById('randomButton');
    const exportButton = document.getElementById('exportButton');

    const countValue = document.getElementById('countValue');
    const scaleXValue = document.getElementById('scaleXValue');
    const scaleYValue = document.getElementById('scaleYValue');
    const spacingValue = document.getElementById('spacingValue');

    const svgContainer = document.getElementById('svgContainer');

    const defaultSettings = {
      count: 10,
      scaleX: 1,
      scaleY: 1,
      spacing: 20
    };

    function updateImages() {
      const count = parseInt(countSlider.value);
      const scaleX = parseFloat(scaleXSlider.value);
      const scaleY = parseFloat(scaleYSlider.value);
      const spacing = parseInt(spacingSlider.value);

      countValue.textContent = count;
      scaleXValue.textContent = scaleX;
      scaleYValue.textContent = scaleY;
      spacingValue.textContent = spacing;

      svgContainer.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const obj = document.createElement('object');
        obj.type = 'image/svg+xml';
        obj.data = 'BiosphereAsset11.svg';
        obj.className = 'svg-instance';
        obj.style.height = `calc(${100 / count}vh - ${spacing}px)`;
        obj.style.marginTop = `${spacing / 2}px`;
        obj.style.marginBottom = `${spacing / 2}px`;
        obj.style.transform = `scale(${scaleX}, ${scaleY})`;
        obj.style.transition = 'transform 0.3s ease, margin 0.3s ease, height 0.3s ease';
        svgContainer.appendChild(obj);
      }
    }

    countSlider.addEventListener('input', updateImages);
    scaleXSlider.addEventListener('input', updateImages);
    scaleYSlider.addEventListener('input', updateImages);
    spacingSlider.addEventListener('input', updateImages);

    resetButton.addEventListener('click', () => {
      countSlider.value = defaultSettings.count;
      scaleXSlider.value = defaultSettings.scaleX;
      scaleYSlider.value = defaultSettings.scaleY;
      spacingSlider.value = defaultSettings.spacing;
      updateImages();
    });

    randomButton.addEventListener('click', () => {
      countSlider.value = Math.floor(Math.random() * 15) + 5;
      scaleXSlider.value = (Math.random() * 2.5 + 0.3).toFixed(1);
      scaleYSlider.value = (Math.random() * 2.5 + 0.3).toFixed(1);
      spacingSlider.value = Math.floor(Math.random() * 50);
      updateImages();
    });

    exportButton.addEventListener('click', () => {
      const svgFrame = document.querySelector('.svg-frame');
      html2canvas(svgFrame, { backgroundColor: '#ffffff', useCORS: true }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'biosphere_export.jpeg';
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        link.click();
      });
    });

    updateImages();
  </script>
</body>
</html>
